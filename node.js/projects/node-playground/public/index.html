<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="Weather">
        <h1>{{weather}}</h1>
   
        <div id="city">{{city}}</div>
        <div id="temp">{{temp}}</div>
        <div id="humidity">{{humidity}}</div>
        <div id="temp_min">{{temp_min}}</div>
    </div> 

    <div id="find-me">
        <button id = "find-me">Show my location</button><br/>
        <p id = "status"></p>
        <a id = "map-link" target="_blank"></a>    
    </div>

    <table id="coords">
        <tr>
            <td>lat: {{Latitude}}</td>
            <td>lon: {{Longitude}}</td>
        </tr>
    </table>
    

    <script
    src="https://code.jquery.com/jquery-3.4.0.js"
    integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.runtime.js"></script>
    <script type="text/javascript" src="js/child.js"></script>
    <script type="text/javascript" src="views/templates/color-template.js"></script>
    <script type="text/javascript" src="views/templates/show-weather.js"></script>
</body>
</html>
