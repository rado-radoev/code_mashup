{% extends 'base.html' %}

{% block content %}

{% if error %}
    {{error}}
    <br />
    <br />
{% endif %}

<h1>
    Sign Up!
</h1>

<form action="{% url 'signup' %}" method="POST">

    {% csrf_token %}
    <br />
    Username:
    <br />
    <input type="text" name="username" id="" />
    <br />
    Password:
    <br />
    <input type="password" name="password1" id="" />
    <br />
    Confirm Password:
    <br />
    <input type="password" name="password2" id="" />
    <br />

    <br />
    <input class="btn btn-primary" type="submit" value="Sign Up!">

</form>
{% endblock content %}
